name: presale
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  storybook_toolkit: ^1.3.2
  csv: ^6.0.0
  go_router: ^16.2.0
  flutter_bloc: ^9.1.1
  get_it: ^8.2.0
  collection: ^1.19.1
  dart_date: ^1.5.3
  flutter_svg: ^2.2.0
  syncfusion_flutter_xlsio: ^30.2.7
  syncfusion_flutter_datagrid: ^30.2.7
  # storages
  path_provider: ^2.1.5
  open_file: ^3.5.10
  # generators annotation
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0
  shared_preferences: ^2.5.3
  dartz: ^0.10.1
  hydrated_bloc: ^10.1.1
  equatable: ^2.0.7
  uuid: ^4.5.1
  provider: ^6.1.5+1
  # network
  flutter_secure_storage: ^9.2.4
  file_picker: ^10.3.2
  device_info_plus: ^11.5.0
  moon_design: ^1.1.0
  dart_seq: ^2.0.1
  storybook_flutter:
    git:
      url: https://github.com/coingaming/storybook_flutter.git
      ref: 506c73296c85a0bb970645036baa1c9213df1c6c
      path: packages/storybook_flutter
  package_info_plus: ^8.3.1
  dart_seq_http_client: ^1.0.0
  flutter_fullscreen: ^1.2.0
dependency_overrides:
  freezed_annotation: ^2.0.3
  flutter_launcher_icons: ^0.14.4
  intl: ^0.18.0
  collection: ^1.19.0
  go_router: ^12.1.1
  pointer_interceptor: ^0.9.3+7
  device_frame:
    git:
      url: https://github.com/bradrushworth/flutter_device_preview.git
      path: device_frame
  device_preview:
    git:
      url: https://github.com/bradrushworth/flutter_device_preview.git
      path: device_preview
dev_dependencies:
  flutter_test:
    sdk: flutter

  freezed: ^3.2.0
  intl_utils: ^2.8.11
  build_runner: ^2.7.0
  json_serializable: ^6.11.0
  flutter_native_splash: ^2.4.6
  flutter_launcher_icons: ^0.14.4
  flutter_lints: ^6.0.0
  storybook_toolkit_tester: ^1.3.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/calculator_data/
    - assets/code_snippets/
    - assets/components/
    - assets/images/
    - assets/svg/
    - assets/input/
    - assets/calculator_data/factors/
    - assets/calculator_data/template/
    - assets/calculator_data/test_resources/
    - assets/calculator_data/design/debug/
    - assets/calculator_data/design/release/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/calculator_data/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/calculator_data/icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/calculator_data/icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/calculator_data/icon.png"
